# Continuous Integration workflow
# Runs on all PRs and pushes to main

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  GO_VERSION: '1.22'
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.12'

jobs:
  # Go API checks
  api-lint:
    name: API Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: apps/api/go.sum

      - name: Install golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          working-directory: apps/api

  api-test:
    name: API Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: glassbox_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: apps/api/go.sum

      - name: Run tests
        working-directory: apps/api
        env:
          DATABASE_URL: postgres://test:test@localhost:5432/glassbox_test?sslmode=disable
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-secret
        run: |
          go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: apps/api/coverage.out
          flags: api
          fail_ci_if_error: false

  api-build:
    name: API Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: apps/api/go.sum

      - name: Build
        working-directory: apps/api
        run: |
          go build -o bin/api ./cmd/api

  # Python Workers checks
  workers-lint:
    name: Workers Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        working-directory: apps/workers
        run: |
          pip install ruff mypy

      - name: Run ruff
        working-directory: apps/workers
        run: |
          ruff check .

      - name: Run mypy
        working-directory: apps/workers
        run: |
          mypy --ignore-missing-imports .

  workers-test:
    name: Workers Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: glassbox_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
          cache-dependency-path: apps/workers/requirements.txt

      - name: Install dependencies
        working-directory: apps/workers
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov

      - name: Run tests
        working-directory: apps/workers
        env:
          DATABASE_URL: postgres://test:test@localhost:5432/glassbox_test
          REDIS_URL: redis://localhost:6379
        run: |
          pytest -v --cov=. --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: apps/workers/coverage.xml
          flags: workers
          fail_ci_if_error: false

  # Infrastructure checks
  infra-lint:
    name: Infrastructure Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: apps/infrastructure/package-lock.json

      - name: Install dependencies
        working-directory: apps/infrastructure
        run: npm ci

      - name: Lint
        working-directory: apps/infrastructure
        run: npm run lint

      - name: Type check
        working-directory: apps/infrastructure
        run: npx tsc --noEmit

  infra-synth:
    name: Infrastructure Synth
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: apps/infrastructure/package-lock.json

      - name: Install dependencies
        working-directory: apps/infrastructure
        run: npm ci

      - name: CDK Synth
        working-directory: apps/infrastructure
        run: npx cdk synth --all
        env:
          CDK_DEFAULT_ACCOUNT: '000000000000'
          CDK_DEFAULT_REGION: us-east-1

  # Docker builds
  docker-api:
    name: Docker Build API
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API image
        uses: docker/build-push-action@v5
        with:
          context: apps/api
          push: false
          tags: glassbox-api:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  docker-workers:
    name: Docker Build Workers
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Workers image
        uses: docker/build-push-action@v5
        with:
          context: apps/workers
          push: false
          tags: glassbox-workers:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Summary job that depends on all others
  ci-success:
    name: CI Success
    needs:
      - api-lint
      - api-test
      - api-build
      - workers-lint
      - workers-test
      - infra-lint
      - infra-synth
      - docker-api
      - docker-workers
    runs-on: ubuntu-latest
    steps:
      - name: All checks passed
        run: echo "All CI checks passed successfully!"
