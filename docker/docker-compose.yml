version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: glassbox-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: glassbox
      POSTGRES_PASSWORD: glassbox_dev
      POSTGRES_DB: glassbox
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U glassbox -d glassbox"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: glassbox-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  localstack:
    image: localstack/localstack:3.0
    container_name: glassbox-localstack
    ports:
      - "4566:4566"
    environment:
      - SERVICES=s3,sqs,secretsmanager
      - DEFAULT_REGION=us-east-1
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      - localstack_data:/var/lib/localstack
      - /var/run/docker.sock:/var/run/docker.sock
      - ./localstack-init.sh:/etc/localstack/init/ready.d/init-aws.sh:ro

volumes:
  postgres_data:
  redis_data:
  localstack_data:

networks:
  default:
    name: glassbox-network
